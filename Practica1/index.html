<!DOCTYPE html>
<html lang="es">
  <head>
  	<meta charset="utf-8" />
    <title>Simon Dice</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="sweetalert.css">
  </head>
  <body>
    <div class="keyboard">
      <div class="row">
        <div class="key 81" data-key="81">q</div>
        <div class="key 87" data-key="87">w</div>
        <div class="key 69" data-key="69">e</div>
        <div class="key 82" data-key="82">r</div>
        <div class="key 84" data-key="84">t</div>
        <div class="key 89" data-key="89">y</div>
        <div class="key 85" data-key="85">u</div>
        <div class="key 73" data-key="73">i</div>
        <div class="key 79" data-key="79">o</div>
        <div class="key 80" data-key="80">p</div>
      </div>
      <div class="row">
        <div class="key 65" data-key="65">a</div>
        <div class="key 83" data-key="83">s</div>
        <div class="key 68" data-key="68">d</div>
        <div class="key 70" data-key="70">f</div>
        <div class="key 71" data-key="71">g</div>
        <div class="key 72" data-key="72">h</div>
        <div class="key 74" data-key="74">j</div>
        <div class="key 75" data-key="75">k</div>
        <div class="key 76" data-key="76">l</div>
      </div>
      <div class="row last">
        <div class="key 90" data-key="90">z</div>
        <div class="key 88" data-key="88">x</div>
        <div class="key 67" data-key="67">c</div>
        <div class="key 86" data-key="86">v</div>
        <div class="key 66" data-key="66">b</div>
        <div class="key 78" data-key="78">n</div>
        <div class="key 77" data-key="77">m</div>
      </div>
    </div>
    <script type="text/javascript" src="scripts.js"></script>
  </body>
</html>
